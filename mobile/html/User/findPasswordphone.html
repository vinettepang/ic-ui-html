<include file="Public/header" />
<include file="Public/var" />
<link rel="stylesheet" type="text/css"  href="/Public/Mobile/css/sass/login.css" />
</head>
<body>
<div class="ic-login-container">
    <div class="mui-content mui-scroll-wrapper ">
        <div class="mui-content-padded">
            <div class="ic-logo">
                <a href="/">
                    <img src="/Public/Mobile/images/loginicon.png" /></a>
            </div>
            <div id="slider" class="mui-slider ic-slider-login">
                <div class="ic-loginform-title">
                    <a class="">忘记密码</a>
                </div>
                <div class="mui-slider-group">
                    <div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
                        <!-- <div id="scroll1" class="mui-scroll-wrapper"> -->
                        <div id="scroll1">
                            <form id="findPasswordForm" class="mui-input-group ic-login-form">
                                <div class="mui-input-row">
                                    <input type="text" value="" autocomplete="off" name="phone" placeholder="手机号">
                                    <p class="icon-tips"><i class="nc-icon-outline ui-1_check"></i><i class="nc-icon-outline ui-1_simple-remove"></i></p>
                                </div>
                                <div class="mui-input-row">
                                    <input type="text" value="" autocomplete="off" name="verify">
                                    <img class="verifyimg reloadverify" alt="点击切换" src="{:U('verify')}" style="cursor:pointer;">
                                    <div class="verifyimg-tip dn">
                                        <i class="tiptri"></i>看不清？换一张</div>
                                </div>
                               <div class="mui-input-row">
                                    <input type="text" value="" autocomplete="off" name="phoneverify" placeholder="验证码">
                                    <button class="sendverify phoneverify">发送验证码</button>
                                </div>
                                <div class="mui-input-row mui-password">
                                    <input type="password" value="" autocomplete="off"  name="newPassword" placeholder="设置密码" class="mui-input-password">
                                    
                                </div>
                                <span class="false cb-error" id="findpw-cb-error"></span>
                            </form>
                            <div class="mui-button-row">
                                <button id="ic-btn-findpw" type="button" class="mui-btn ic-btn-block ic-btn-primary mui-btn-block" data-loading-text="提交中" data-loading-icon-position="right">确认</button>
                            </div>
                            <a href="/user/findpasswordphone" class="login-tip">* 用邮箱注册的老用户请联系熊小二（微信：xunluyyl）</a>
                        </div>
                    </div>   
                </div>
            </div> 
        </div> 
    </div>
</div>    
<include file="Public/footer-login" />
